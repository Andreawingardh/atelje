# .github/workflows/backend-tests.yml
name: Run Tests

on:
  push:
    branches: [ main, dev, bug/bug-dependencies-doesnt-work-on-github-action-workflow ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet .backend/backend.sln restore
    
    - name: Build
      run: dotnet .backend/backend.sln build --no-restore
    
    - name: Run tests
      run: dotnet .backend/backend.sln test --no-build --verbosity normal --filter "Category!=LocalOnly"
