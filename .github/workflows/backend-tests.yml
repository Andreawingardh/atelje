# .github/workflows/backend-tests.yml
name: Run Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  dotnet-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ./backend/backend.sln 
    
    - name: Build
      run: dotnet build ./backend/backend.sln --no-restore
    
    - name: Run tests
      run: dotnet test ./backend/backend.sln --no-build --verbosity normal --filter "Category!=LocalOnly" --logger "trx;LogFileName=test-results.trx"
    
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Test Results
        path: './backend/Atelje.Tests/TestResults/test-results.trx'
        reporter: dotnet-trx
